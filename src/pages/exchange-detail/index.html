<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/components/header/header.js"></script>
    <script type="module" src="/pages/exchange-detail/exchange-detail.js"></script>
  </head>
  <body>
    <div id="app" role="main" aria-live="polite" class="min-w-[20rem]">
      <h1 class="sr-only">거래글 상세페이지</h1>
      <!-- 헤더 -->
      <c-header data-page="거래글"></c-header>

      <!-- 이미지 슬라이드 -->
      <div role="region" aria-label="물품 이미지 슬라이더" class="swiper">
        <div class="swiper-wrapper">
          <div aria-roledescription="slide" class="swiper-slide">
            <img src="/assets/exchangeItem.png" alt="물품사진1" class="w-screen object-cover" />
          </div>
          <div aria-roledescription="slide" class="swiper-slide">
            <img src="/assets/exchangeItem.png" alt="물품사진2" class="w-screen object-cover" />
          </div>
        </div>
        <div role="group" aria-label="슬라이드 페이지네이션" class="swiper-pagination"></div>
      </div>

      <!-- 프로필 정보 -->
      <div
        role="group"
        aria-label="판매자 프로필 정보"
        class="flex items-center justify-between px-[0.8125rem] py-[0.625rem] xs:px-[1.1375rem] xs:py-[0.875rem] sm:px-[1.4625rem] sm:py-[1.125rem]"
      >
        <!-- 아이콘, 닉네임, 주소 -->
        <div class="flex gap-[0.38rem] xs:gap-[0.532rem] sm:gap-[0.684rem]">
          <img
            src="/assets/profileIcon.png"
            alt="프로필 아이콘"
            class="w-10 rounded-full xs:w-[3.5rem] sm:w-[4.5rem]"
          />
          <div class="flex flex-col">
            <span class="text-base-group font-semibold">
              <span class="sr-only">판매자 닉네임</span>
              맥이뜸
            </span>
            <span class="text-sm-group">
              <span class="sr-only">판매자 주소</span>
              응암동
            </span>
          </div>
        </div>
        <!-- 매너온도 -->
        <div role="group" aria-label="매너온도: 41.2도" class="flex flex-col items-end justify-center">
          <div
            class="-mb-2 flex items-center gap-[0.3125rem] xs:-mb-[0.7rem] xs:gap-[0.4375rem] sm:-mb-[0.9rem] sm:gap-[0.5625rem]"
          >
            <span aria-labelledby="manner-label" class="text-base-group font-semibold leading-[150%] text-secondary">
              41.2&deg;C
            </span>
            <span class="text-[1.4375rem] font-semibold leading-[150%] xs:text-[2.0125rem] sm:text-[2.5875rem]">
              😀
            </span>
          </div>
          <span id="manner-label" class="text-sm-group leading-[160%] text-contentSecondary">매너온도</span>
        </div>
      </div>

      <!-- 글 내용 -->
      <div class="p-3 xs:p-[1.05rem] sm:p-[1.35rem]">
        <h2 class="text-lg-group mb-1 font-semibold leading-[150%] xs:mb-[0.35rem] sm:mb-[0.45rem]">
          2020 MacBook Air M1
        </h2>
        <p
          class="text-sm-group mb-[0.8125rem] leading-[160%] text-contentSecondary xs:mb-[1.1375rem] sm:mb-[1.4625rem]"
        >
          컴퓨터 <span aria-hidden="true">&middot;</span> 17분전
        </p>
        <p class="text-base-group mb-3 leading-[160%] xs:mb-[1.05rem] sm:mb-[1.35rem]">
          상태 깨끗하고 좋아요<br />
          왜냐하면 맥을 사용할 줄 몰라서 넷플릭스용으로만 봤어요. 집근처에서 거래 희망합니다.
        </p>
      </div>

      <!-- 가격 및 채팅 메뉴 -->
      <div
        class="mb-1 flex justify-between p-3 pb-[2.38rem] xs:mb-[0.35rem] xs:p-[1.05rem] xs:pb-[3.332rem] sm:mb-[0.45rem] sm:p-[1.35rem] sm:pb-[4.284rem]"
      >
        <div class="flex items-center gap-[0.8125rem] xs:gap-[1.1375rem] sm:gap-[1.4625rem]">
          <!-- 하트 이미지 -->
          <button type="button" aria-label="찜하기">
            <img src="/assets/icon/heart.svg" alt="하트" class="w-5 xs:w-[1.75rem] sm:w-[2.25rem]" />
          </button>

          <!-- 구분선 -->
          <div class="flex h-full w-[0.06rem] bg-contentSecondary" aria-hidden="true"></div>

          <!-- 가격 -->
          <div class="flex flex-col">
            <strong class="text-base-group font-semibold leading-[150%]">820,000원</strong>
            <a href="#" class="text-sm-group font-semibold leading-[150%] text-secondary">가격 제안하기</a>
          </div>
        </div>

        <!-- 채팅하기 버튼 -->
        <a
          href="#"
          class="text-base-group flex items-center justify-center rounded-lg bg-secondary px-[0.875rem] py-2 font-semibold leading-[150%] text-background xs:py-[0.7rem] sm:py-[0.9rem]"
        >
          채팅하기
        </a>
      </div>

      <!-- 연관글 목록 -->
      <div
        class="border-t-[1px] border-contentSecondary px-[0.875rem] pb-4 pt-3 xs:px-[1.225rem] xs:pb-[1.4rem] xs:pt-[1.05rem] sm:px-[1.575rem] sm:pb-[1.8rem] sm:pt-[1.35rem]"
      >
        <h3 class="text-base-group mb-4 font-semibold leading-[150%] xs:mb-[1.4rem] sm:mb-[1.8rem]">
          이 글과 함께 봤어요
        </h3>
        <!-- 목록 -->
        <ul aria-label="연관 글 목록" class="flex flex-wrap gap-4 xs:gap-[1.4rem] sm:gap-[1.8rem]">
          <li class="mb-5 w-[43.125vw] xs:mb-[1.75rem] sm:mb-[2.25rem]">
            <article>
              <img
                src="/assets/storyImage.png"
                alt="스토리 이미지"
                class="mb-3 w-[43.125vw] rounded-lg [aspect-ratio:8.63/6.5] xs:mb-[1.05rem] sm:mb-[1.35rem]"
              />
              <h4 class="text-sm-group leading-[160%]">스타벅스 아메리카노</h4>
              <strong class="text-sm-group font-semibold">10,000원</strong>
            </article>
          </li>
          <li class="mb-5 w-[43.125vw] xs:mb-[1.75rem] sm:mb-[2.25rem]">
            <article>

                src="/assets/storyImage.png"
                alt="스토리 이미지"
                class="mb-3 w-[43.125vw] rounded-lg [aspect-ratio:8.63/6.5] xs:mb-[1.05rem] sm:mb-[1.35rem]"
              />
              <h4 class="text-sm-group leading-[160%]">스타벅스 아메리카노</h4>
              <strong class="text-sm-group font-semibold">10,000원</strong>
            </article>
          </li>
          <li class="mb-5 w-[43.125vw] xs:mb-[1.75rem] sm:mb-[2.25rem]">
            <article>
              <img
                src="/assets/storyImage.png"
                alt="스토리 이미지"
                class="mb-3 w-[43.125vw] rounded-lg [aspect-ratio:8.63/6.5] xs:mb-[1.05rem] sm:mb-[1.35rem]"
              />
              <h4 class="text-sm-group leading-[160%]">스타벅스 아메리카노</h4>
              <strong class="text-sm-group font-semibold">10,000원</strong>
            </article>
          </li>
          <li class="mb-5 w-[43.125vw] xs:mb-[1.75rem] sm:mb-[2.25rem]">
            <article>
              <img
                src="/assets/storyImage.png"
                alt="스토리 이미지"
                class="mb-3 w-[43.125vw] rounded-lg [aspect-ratio:8.63/6.5] xs:mb-[1.05rem] sm:mb-[1.35rem]"
              />
              <h4 class="text-sm-group leading-[160%]">스타벅스 아메리카노</h4>
              <strong class="text-sm-group font-semibold">10,000원</strong>
            </article>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
