<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/components/header/header.js"></script>
    <script type="module" src="/pages/exchange-detail/exchange-detail.js"></script>
  </head>
  <body>
    <div id="app" aria-live="polite" class="min-w-[20rem]">
      <h1 class="sr-only">거래글 상세페이지</h1>
      <!-- 헤더 -->
      <c-header data-page="거래글"></c-header>

      <!-- 이미지 슬라이드 -->
      <div role="region" aria-label="물품 이미지 슬라이더" class="swiper">
        <div class="swiper-wrapper"></div>
        <div role="group" aria-label="슬라이드 페이지네이션" class="swiper-pagination"></div>
      </div>

      <!-- 프로필 정보 -->
      <div
        role="group"
        aria-label="판매자 프로필 정보"
        class="flex items-center justify-between px-[0.8125rem] py-[0.625rem] xs:px-[1.1375rem] xs:py-[0.875rem] sm:px-[1.4625rem] sm:py-[1.125rem]"
      >
        <!-- 아이콘, 닉네임, 주소 -->
        <div class="flex items-center gap-[0.38rem] xs:gap-[0.532rem] sm:gap-[0.684rem]">
          <img
            id="user-avatar"
            src="/assets/profileIcon.png"
            alt="프로필 아이콘"
            class="aspect-square w-10 rounded-full xs:w-[3.5rem] sm:w-[4.5rem]"
          />
          <div class="flex flex-col">
            <span class="sr-only">판매자 닉네임</span>
            <span id="user-name" class="text-base-group font-semibold">닉네임</span>

            <span class="sr-only">판매자 주소</span>
            <span id="user-address" class="text-sm-group">주소</span>
          </div>
        </div>
        <!-- 매너온도 -->
        <div role="group" aria-label="매너온도: 41.2도" class="flex flex-col items-end justify-center">
          <div
            class="-mb-2 flex items-center gap-[0.3125rem] xs:-mb-[0.7rem] xs:gap-[0.4375rem] sm:-mb-[0.9rem] sm:gap-[0.5625rem]"
          >
            <span aria-labelledby="manner-label" class="text-base-group font-semibold leading-[150%] text-secondary">
              41.2&deg;C
            </span>
            <span class="text-[1.4375rem] font-semibold leading-[150%] xs:text-[2.0125rem] sm:text-[2.5875rem]">
              😀
            </span>
          </div>
          <span id="manner-label" class="text-sm-group leading-[160%] text-contentSecondary">매너온도</span>
        </div>
      </div>

      <!-- 글 내용 -->
      <div class="p-3 xs:p-[1.05rem] sm:p-[1.35rem]">
        <h2 id="post-title" class="text-lg-group mb-1 font-semibold leading-[150%] xs:mb-[0.35rem] sm:mb-[0.45rem]">
          제목
        </h2>
        <p
          class="text-sm-group mb-[0.8125rem] leading-[160%] text-contentSecondary xs:mb-[1.1375rem] sm:mb-[1.4625rem]"
        >
          <span id="post-category">카테고리</span>
          <span aria-hidden="true">&middot;</span>
          <span id="post-created">작성시간</span>
        </p>
        <p id="post-description" class="text-base-group mb-3 leading-[160%] xs:mb-[1.05rem] sm:mb-[1.35rem]">설명</p>
      </div>

      <!-- 가격 및 채팅 메뉴 -->
      <div
        class="mb-1 flex justify-between p-3 pb-[2.38rem] xs:mb-[0.35rem] xs:p-[1.05rem] xs:pb-[3.332rem] sm:mb-[0.45rem] sm:p-[1.35rem] sm:pb-[4.284rem]"
      >
        <div class="flex items-center gap-[0.8125rem] xs:gap-[1.1375rem] sm:gap-[1.4625rem]">
          <!-- 관심글 등록 버튼 -->
          <button id="interest-btn" type="button" aria-label="관심글 등록">
            <img src="/icon/heart.svg" alt="" class="w-5 xs:w-[1.75rem] sm:w-[2.25rem]" />
          </button>

          <!-- 구분선 -->
          <div class="flex h-full w-[0.06rem] bg-contentSecondary" aria-hidden="true"></div>

          <!-- 가격 -->
          <div class="flex flex-col">
            <strong id="post-price" class="text-base-group font-semibold leading-[150%]">가격</strong>
            <a href="#" class="text-sm-group font-semibold leading-[150%] text-secondary">가격 제안하기</a>
          </div>
        </div>

        <!-- 채팅하기 버튼 -->
        <a
          id="chat-btn"
          role="button"
          href="/pages/chat-content/"
          class="text-base-group flex items-center justify-center rounded-lg bg-secondary px-[0.875rem] py-2 font-semibold leading-[150%] text-background xs:rounded-[0.7rem] xs:py-[0.7rem] sm:rounded-[0.9rem] sm:py-[0.9rem]"
        >
          채팅하기
        </a>
      </div>

      <!-- 연관글 목록 -->
      <div
        class="border-t-[1px] border-contentSecondary px-[0.875rem] pb-4 pt-3 xs:px-[1.225rem] xs:pb-[1.4rem] xs:pt-[1.05rem] sm:px-[1.575rem] sm:pb-[1.8rem] sm:pt-[1.35rem]"
      >
        <h3 class="text-base-group mb-4 font-semibold leading-[150%] xs:mb-[1.4rem] sm:mb-[1.8rem]">
          이 글과 함께 봤어요
        </h3>
        <!-- 목록 -->
        <ul
          id="related-list"
          aria-label="연관 글 목록"
          class="flex flex-wrap gap-4 xs:gap-[1.4rem] sm:gap-[1.8rem]"
        ></ul>
      </div>
    </div>
  </body>
</html>
