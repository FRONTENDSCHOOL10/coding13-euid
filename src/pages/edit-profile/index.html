<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" type="text/css" href="/styles/tailwind.css" />
    <script type="module" src="/components/navigation/navigation.js"></script>
    <script type="module" src="/pages/edit-profile/edit-profile.js"></script>
  </head>
  <body
    class="mx-auto box-border flex h-screen max-w-screen-md flex-col bg-background font-pretendard text-contentPrimary"
  >
    <!-- if edit profile is activated, change the background color to bg-contentSecondary. -->
    <h1 class="sr-only">프로필 카드</h1>
    <!-- 수정하기 클릭 시 나타나는 banner -->
    <!-- <div class="fixed left-0 top-0 z-50 flex w-full items-center justify-between bg-background p-[0.875rem]">
      <h2 class="text-base font-semibold leading-[1.5]">프로필 수정</h2>
      <button aria-label="닫기" type="button" class="h-4 w-4">
        <img aria-hidden="true" src="/assets/icon/close.svg" alt="닫기" class="h-full w-full" />
      </button>
    </div> -->
    <!-- 수정하기 클릭 시 나타나는 banner -->

    <!-- header -->
    <header class="flex flex-row items-center justify-between px-[0.75rem] pb-[0.8125rem] pt-4">
      <!-- if edit profile is activated, change padding top to pt-14. -->
      <div class="flex flex-row items-center space-x-[0.125rem]">
        <h2 class="text-base font-semibold leading-[1.5]">프로필 카드</h2>
        <img
          src="/assets/icon/information.svg"
          alt="tooltip"
          class="mb-[0.125rem] h-[0.875rem] w-[0.875rem] shrink-0"
        />
      </div>
      <button aria-label="프로필 수정 활성화 버튼" type="button" class="text-sm text-secondary">수정하기</button>
      <!-- if edit profile is activated, uncomment the button above. -->
    </header>
    <!-- header -->

    <!-- navigation: 홈, 게시판, 내 근처, 채팅, 나의 이듬 -->
    <c-navigation data-page="나의 이듬"></c-navigation
    ><!-- navigation: 홈, 게시판, 내 근처, 채팅, 나의 이듬 -->

    <main class="space-y-[0.8125rem] px-[0.75rem] pb-[calc(4.305rem+0.8125rem)] xs:pb-[calc(5.15rem+0.8125rem)]">
      <!-- if edit profile is activated, remove calc on padding bottom. -->
      <!-- profile card -->
      <section
        class="flex h-[4.625rem] items-center justify-between rounded-[0.5rem] border-[0.01875rem] border-gray-300 bg-background p-3 shadow-md"
      >
        <!-- if edit profile is activated, remove the border and box-shadow -->
        <div class="flex flex-col space-y-1">
          <h3 class="text-base font-semibold leading-[1.5]"><span class="sr-only">사용자 닉네임</span>EUID***</h3>
          <span
            class="h-[1.0625rem] w-6 rounded-rounded-12 border-[0.04375rem] border-secondary px-1 text-center text-sm leading-[1.6] text-secondary"
            ><span class="sr-only">내 기수</span>4기</span
          >
        </div>
        <img
          src="/assets/avatar-placeholder.png"
          alt="프로필 이미지"
          class="h-[3.125rem] w-[3.125rem] rounded-full drop-shadow-[0_4px_4px_rgba(0,0,0,0.1)]"
        />
      </section>
      <!-- profile card -->

      <!-- information -->
      <section class="rounded-t-[0.5rem] border-[0.01875rem] border-gray-300 bg-background shadow-md">
        <!-- if edit profile is activated, remove the border and box-shadow. -->
        <div
          class="flex flex-row items-center justify-between border-b-[0.01875rem] border-contentSecondary pb-3 pl-3 pr-4 pt-[0.625rem]"
        >
          <h3 class="text-base font-semibold leading-[1.5]">기본 정보</h3>
          <!-- <a href="/pages/profile-detail" class="text-sm text-secondary">수정하기</a> -->
          <!-- if edit profile is activated, uncomment the code above. -->
        </div>
        <ul aria-label="기본 정보 리스트" class="space-y-[1.0625rem] px-[0.8125rem] py-[0.625rem]">
          <li class="flex h-6 flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">프로필 사진</h4>
            <img
              src="/assets/avatar-placeholder.png"
              alt="프로필 이미지"
              class="h-6 w-6 rounded-full drop-shadow-[0_1.36px_1.36px_rgba(0,0,0,0.1)]"
            />
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">이름(별명)</h4>
            <span class="text-sm font-semibold leading-[1.5]">EUID***</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">하는일</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">프로필 키워드</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">성별</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">연령</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">회사</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">학교</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">자격</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
        </ul>
      </section>
      <!-- information -->

      <!-- additional information -->
      <section class="rounded-t-[0.5rem] border-[0.01875rem] border-gray-300 bg-background shadow-md">
        <!-- if edit profile is activated, remove the border and box-shadow. -->
        <div
          class="flex flex-row items-center justify-between border-b-[0.01875rem] border-contentSecondary pb-3 pl-3 pr-4 pt-[0.625rem]"
        >
          <h3 class="text-base font-semibold leading-[1.5]">추가 정보</h3>
          <!-- <a href="/pages/profile-detail" class="text-sm text-secondary">수정하기</a> -->
          <!-- if edit profile is activated, uncomment the code above. -->
        </div>
        <ul aria-label="추가 정보 리스트" class="space-y-[1.0625rem] px-[0.8125rem] pb-8 pt-[0.625rem]">
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">소개</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">연관 링크</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">활동 분야</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
          <li class="flex h-[1.3125rem] flex-row items-center justify-between">
            <h4 class="text-base font-semibold leading-[1.5]">업체 정보</h4>
            <span class="text-sm font-semibold leading-[1.5] text-contentSecondary">미입력</span>
          </li>
        </ul>
      </section>
      <!-- additional information -->
    </main>
  </body>
</html>
