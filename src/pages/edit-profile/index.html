        <button

          <svg
            class="mb-2 h-5 w-5 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500"
            aria-hidden="true"

        <button
          type="button"
          class="group inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800"

            >Settings</span
          >
        </button>
        <button
          type="button"
          class="group inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800"
        >
          <svg
            class="mb-2 h-5 w-5 text-gray-500 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-blue-500"
            aria-hidden="true"

    <!-- navigation: 홈, 게시판, 내 근처, 채팅, 나의 이듬 -->

    <main class="h-0 min-h-60 flex-auto overflow-auto bg-contentSecondary p-4">
      <section class="">
        <div class="flex flex-row items-center">
          <h2 class="text-base font-semibold">프로필 카드</h2>
          <i class="iconify mb-1 shrink-0 text-base" data-icon="mdi:information-variant-circle-outline"></i>
        </div>
      </section>
      <section class="mt-4 flex items-center justify-between rounded-xl bg-background p-4">
        <div>
          <h3 class="text-lg font-semibold">EUID***</h3>
          <span class="rounded-rounded-12 border border-secondary px-1 text-sm leading-[1.6] text-secondary">4기</span>
        </div>
        <img class="mr-4 h-16 w-16 rounded-full" src="/assets/avatar-placeholder.png" alt="avatar placeholder" />
      </section>

      <section class="mt-4 rounded-t-xl bg-background py-1">
        <div class="border-b border-gray-300">
          <div class="m-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold">기본 정보</h2>
            <button class="text-sm text-blue-500">수정하기</button>
          </div>
        </div>
        <ul class="m-4">
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">프로필 사진</span>
            <img src="/assets/avatar-placeholder.png" alt="avatar placeholder" class="h-8 w-8 rounded-full" />
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">이름(별명)</span>
            <span class="text-gray-500">EUID***</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">하늘일</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">프로필 키워드</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">성별</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">연령</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">회사</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">학교</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">자격</span>
            <span class="text-gray-500">미입력</span>
          </li>
        </ul>
      </section>
      <section class="mt-4 rounded-t-xl bg-background py-1">
        <div class="border-b border-gray-300">
          <div class="m-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold">추가 정보</h2>
            <button class="text-sm text-blue-500">수정하기</button>
          </div>
        </div>
        <ul class="m-4">
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">소개</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">연관 링크</span>
            <span class="text-gray-500">미입력</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">활동 분야</span>
            <span class="text-gray-500">미선택</span>
          </li>
          <li class="my-4 flex flex-row items-center justify-between">
            <span class="text-gray-700">업체 정보</span>
            <span class="text-gray-500">미입력</span>
          </li>
        </ul>
