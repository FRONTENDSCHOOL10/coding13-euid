<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/chat-content/chat-content.js"></script>
  </head>
  <body>
    <div id="app" class="pb-[5.025rem] xs:pb-[6.94rem] sm:pb-[9.011875rem]">
      <h1 class="sr-only">채팅내용</h1>

      <!-- 헤더 -->
      <header
        class="flex items-center justify-between px-3 py-1 xs:px-[1.05rem] xs:py-[0.35rem] sm:px-[1.35rem] sm:py-[0.45rem]"
      >
        <a role="button" href="javascript:history.back()" aria-label="이전 페이지로 이동">
          <img
            src="/icon/direction-left.svg"
            alt=""
            aria-hidden="true"
            class="aspect-square w-5 xs:w-[1.75rem] sm:w-[2.25rem]"
          />
        </a>
        <div class="flex flex-col items-center">
          <span id="opponent-name" class="text-base-group font-semibold leading-[150%]">상대방 이름</span>
          <span class="text-sm-group leading-[160%] text-contentSecondary">보통 3일 내 응답</span>
        </div>
        <button>
          <img src="/icon/more.svg" alt="" class="aspect-square w-5 xs:w-[1.75rem] sm:w-[2.25rem]" />
        </button>
      </header>

      <!-- 연결된 판매글 -->
      <section
        aria-label="연결된 판매글"
        class="mb-2 border-b-[0.01875rem] border-t-[0.01875rem] border-solid border-contentSecondary py-3 pl-3 xs:mb-[0.7rem] xs:py-[1.05rem] xs:pl-[1.05rem] sm:mb-[0.9rem] sm:px-[1.35rem] sm:py-[1.35rem] sm:pl-[1.35rem]"
      >
        <a
          href="/pages/exchange-detail/"
          aria-label="연결된 판매글 페이지로 이동"
          class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]"
        >
          <img
            id="exchange-photo"
            src="/assets/storyImage.png"
            alt="판매 물품 이미지"
            aria-hidden="true"
            class="h-[10.625vw] w-[10.625vw] rounded-[11.737089201877934%]"
          />
          <div class="flex flex-col">
            <span class="text-sm-group leading-[160%]">
              <strong id="exchange-state" class="font-semibold leading-[150%]">상태</strong>
              <span class="sr-only">판매 물품명</span>
              <span id="exchange-title">물품명</span>
            </span>
            <span class="text-sm-group font-semibold leading-[150%]">
              <span class="sr-only">물품 가격</span>
              <strong id="exchange-price">가격</strong>
            </span>
          </div>
        </a>
      </section>

      <!-- 채팅 내용 -->
      <main
        id="content-area"
        class="flex flex-col gap-2 px-3 xs:gap-[0.7rem] xs:px-[1.05rem] sm:gap-[0.9rem] sm:px-[1.35rem]"
      ></main>

      <!-- 메세지 보내기 -->
      <form
        aria-label="메세지 보내기"
        class="fixed bottom-0 flex w-screen items-center justify-between gap-[0.375rem] bg-background px-2 pb-[1.875rem] pt-3 xs:gap-[0.525rem] xs:px-[0.7rem] xs:pb-[2.625rem] xs:pt-[1.05rem] sm:gap-[0.675rem] sm:px-[0.9rem] sm:pb-[3.375rem] sm:pt-[1.35rem]"
      >
        <label for="upload-file" class="cursor-pointer">
          <!-- + 버튼 -->
          <img src="/icon/plus.svg" alt="" class="aspect-square w-[1.625rem] xs:w-[2.275rem] sm:w-[2.925rem]" />
          <input
            type="file"
            id="upload-file"
            name="upload-file"
            accept=".jpg, .png, .webp"
            class="sr-only"
            aria-label="파일 업로드"
          />
        </label>
        <!-- 메세지 입력창 -->
        <div role="group" class="flex-grow">
          <label for="message-input" class="sr-only">메세지 입력창</label>
          <input
            type="text"
            id="message-input"
            name="message-input"
            placeholder="메세지 보내기"
            class="text-base-group flex w-full items-center rounded-full bg-[#EBECF0] px-3 py-2 leading-[160%] xs:px-[1.05rem] xs:py-[0.7rem] sm:px-[1.35rem] sm:py-[0.9rem]"
          />
        </div>
        <!-- 메세지 보내기 버튼 -->
        <button id="send-btn" type="submit" aria-label="메세지 보내기">
          <img
            src="/icon/send.svg"
            alt="메세지 보내기"
            class="aspect-square w-[1.125rem] xs:w-[1.575rem] sm:w-[2.025rem]"
          />
        </button>
      </form>
    </div>
  </body>
</html>
