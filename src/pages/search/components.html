<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/search/search.js"></script>
  </head>
  <body class="bg-slate-200">
    <!-- keyword button -->
    <button
      type="button"
      class="rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
    >
      노트북 거치대
    </button>
    <!-- // keyword button -->

    <!-- keyword button with hamburger -->
    <button
      type="button"
      class="group flex items-center rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
    >
      <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="Icon/hamburger">
          <path
            class="group-focus:stroke-white"
            id="Vector"
            d="M4.1665 12.0417H15.8332M4.1665 8.50004H15.8332M4.1665 4.95837H15.8332"
            stroke="black"
            stroke-width="1.16667"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
      노트북 거치대
    </button>
    <!-- // keyword button with hamburger -->

    <!-- back & search -->
    <form class="flex w-full items-center justify-center gap-4 bg-background px-4 pb-2 pt-1">
      <button type="button">
        <img src="/assets/icon/direction-left.svg" alt="뒤로가기" />
      </button>
      <label for="search" class="sr-only">검색</label>
      <input
        type="text"
        id="search"
        class="w-full rounded-lg bg-[#e9e9e9] px-2.5 py-1 font-pretendard text-base focus:shadow-[0_0_0_1px_#719cf7] focus:outline-none"
        placeholder="창천동 근처에서 검색"
      />
    </form>
    <!-- // back & search -->

    <!-- recent search -->
    <ul class="mt-3" aria-label="최근 검색어">
      <li class="flex justify-between px-3 py-1.5 hover:bg-gray-200">
        <a href="/pages/search/" class="flex w-full items-center gap-2 text-[0.75rem]">
          <img src="/assets/icon/time.svg" alt="시간 아이콘" aria-hidden="true" />
          무접점 키보드
        </a>
        <button type="button"><img src="/assets/icon/delete.svg" alt="삭제" /></button>
      </li>
    </ul>
    <!-- // recent search -->

    <!-- finished -->
    <div class="absolute bottom-0 w-full bg-background px-5 py-2 text-end">
      <button type="button" class="font-pretendard text-base leading-[1.6] text-secondary">완료</button>
    </div>
    <!-- // finished -->
  </body>
</html>
