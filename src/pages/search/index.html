<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/search/search.js"></script>
  </head>
  <body>
    <div id="app">
      <form class="flex w-full items-center justify-center gap-4 bg-background px-4 pb-2 pt-1">
        <button type="button">
          <img src="/assets/icon/direction-left.svg" alt="뒤로가기" />
        </button>
        <label for="search" class="sr-only">검색</label>
        <input
          type="text"
          id="search"
          class="w-full rounded-lg bg-[#e9e9e9] px-2.5 py-1 font-pretendard text-base focus:shadow-[0_0_0_1px_#719cf7] focus:outline-none"
          placeholder="창천동 근처에서 검색"
        />
      </form>
      <section class="py-2" aria-label="인기 검색">
        <span class="ml-3 font-pretendard text-base font-semibold">친구들이 많이 찾고 있어요!</span>
        <div role="group" class="mt-3 flex gap-1 overflow-auto" aria-label="검색 키워드">
          <button
            type="button"
            class="ml-3 flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            키보드
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            노트북 거치대
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            노트북
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            마우스
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            헤드셋
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            모니터
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            외장메모리
          </button>
          <button
            type="button"
            class="flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-pretendard text-sm font-normal leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background"
          >
            노트북 쿨러
          </button>
        </div>
      </section>
      <section class="font-pretendard text-base" aria-label="최근 검색">
        <div class="mx-3 mt-3 flex justify-between" role="group">
          <span class="font-semibold">최근 검색</span>
          <button type="button" class="text-contentTertiary">전체 삭제</button>
        </div>
        <ul class="mt-3" aria-label="최근 검색어">
          <li class="flex justify-between px-3 py-1.5 hover:bg-gray-200">
            <a href="/pages/search/" class="flex w-full items-center gap-2 text-[0.75rem]">
              <img src="/assets/icon/time.svg" alt="시간 아이콘" aria-hidden="true" />
              무접점 키보드
            </a>
            <button type="button"><img src="/assets/icon/delete.svg" alt="삭제" /></button>
          </li>
          <li class="flex justify-between px-3 py-1.5 hover:bg-gray-200">
            <a href="/pages/search/" class="flex w-full items-center gap-2 text-[0.75rem]">
              <img src="/assets/icon/time.svg" alt="시간 아이콘" aria-hidden="true" />
              아이패드
            </a>
            <button type="button"><img src="/assets/icon/delete.svg" alt="삭제" /></button>
          </li>
        </ul>
      </section>
      <div role="region" class="absolute bottom-0 w-full bg-background px-3 py-2 text-end">
        <button
          type="button"
          class="rounded px-2 font-pretendard text-base leading-[1.6] text-secondary focus:bg-gray-200"
        >
          완료
        </button>
      </div>
    </div>
  </body>
</html>
