<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/search/search.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="sr-only">검색 페이지</h1>

      <!-- 검색어 입력부 -->
      <header class="fixed top-0 z-10 w-full bg-background">
        <div
          role="group"
          class="flex items-center justify-center gap-4 px-4 pb-2 pt-1 xs:gap-[1.4rem] xs:px-[1.4rem] xs:pb-[0.7rem] xs:pt-[0.35rem] sm:gap-[1.8rem] sm:px-[1.8rem] sm:pb-[0.9rem] sm:pt-[0.45rem]"
        >
          <a role="button" href="javascript:history.back()">
            <img src="/icon/direction-left.svg" alt="뒤로가기" class="w-5 xs:w-[1.75rem] sm:w-[2.25rem]" />
          </a>
          <form class="w-full">
            <label for="search" class="sr-only">검색</label>
            <input
              type="text"
              id="search"
              class="text-base-group w-full rounded-lg bg-[#e9e9e9] px-2.5 py-1 focus:shadow-[0_0_0_1px_#719cf7] focus:outline-none xs:px-[0.875rem] xs:py-[0.35rem] sm:px-[1.125rem] sm:py-[0.45rem]"
              placeholder="창천동 근처에서 검색"
            />
          </form>
        </div>
      </header>

      <!-- 추천 검색어 영역 -->
      <section
        class="pb-2 pt-[3.0625rem] xs:pb-[0.7rem] xs:pt-[4.2rem] sm:pb-[0.9rem] sm:pt-[5.4625rem]"
        aria-label="인기 검색"
      >
        <span class="text-base-group ml-3 font-semibold xs:ml-[1.05rem] sm:ml-[1.35rem]"
          >친구들이 많이 찾고 있어요!</span
        >
        <ul
          id="suggestion-search-list"
          class="mt-3 flex gap-1 overflow-auto xs:mt-[1.05rem] xs:gap-[0.35rem] sm:mt-[1.35rem] sm:gap-[0.45rem]"
          aria-label="추천 검색어"
        >
          <li
            class="text-sm-group ml-3 flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">키보드</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">노트북 거치대</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">노트북</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">마우스</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">헤드셋</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">모니터</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">외장메모리</button>
          </li>
          <li
            class="text-sm-group flex-shrink-0 rounded-full border border-contentTertiary bg-background px-3 py-1.5 leading-[1.6] text-contentPrimary focus:border-primary focus:bg-primary focus:text-background xs:ml-[1.05rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:ml-[1.35rem] sm:px-[1.35rem] sm:py-[0.675rem]"
          >
            <button type="button">노트북 쿨러</button>
          </li>
        </ul>
      </section>

      <!-- 최근 검색어 영역 -->
      <section class="text-base-group" aria-label="최근 검색">
        <div
          class="mx-3 mt-3 flex justify-between xs:mx-[1.05rem] xs:mt-[1.05rem] sm:mx-[1.35rem] sm:mt-[1.35rem]"
          role="group"
        >
          <span class="font-semibold">최근 검색</span>
          <button id="delete-all" type="button" class="text-contentTertiary">전체 삭제</button>
        </div>
        <ul id="recent-search-list" class="mt-3 xs:mt-[1.05rem] sm:mt-[1.35rem]" aria-label="최근 검색어"></ul>
      </section>
    </div>
  </body>
</html>
