<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID | 검색 결과</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/search-result/search-result.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="sr-only">검색 결과 페이지</h1>

      <!-- 렌더 스피너 -->
      <div class="spinner-container h-screen w-screen"><c-spinner></c-spinner></div>

      <!-- 검색어 입력 및 필터링/정렬 버튼 -->
      <header class="fixed top-0 z-10 w-full bg-background">
        <div
          role="group"
          class="flex items-center justify-center gap-4 px-4 pb-2 pt-1 xs:gap-[1.4rem] xs:px-[1.4rem] xs:pb-[0.7rem] xs:pt-[0.35rem] sm:gap-[1.8rem] sm:px-[1.8rem] sm:pb-[0.9rem] sm:pt-[0.45rem]"
        >
          <a role="button" aria-label="이전 페이지로 이동" href="/pages/exchange/">
            <img
              src="/icon/direction-left.svg"
              alt=""
              class="h-5 w-5 xs:h-[1.75rem] xs:w-[1.75rem] sm:h-[2.25rem] sm:w-[2.25rem]"
            />
          </a>
          <form class="w-full">
            <label for="search" class="sr-only">검색</label>
            <input
              type="text"
              id="search"
              class="text-base-group w-full rounded-lg bg-[#e9e9e9] px-2.5 py-1 focus:shadow-[0_0_0_1px_#719cf7] focus:outline-none xs:px-[0.875rem] xs:py-[0.35rem] sm:px-[1.125rem] sm:py-[0.45rem]"
              placeholder="창천동 근처에서 검색"
            />
          </form>
        </div>
        <ul
          id="filter-list"
          role="group"
          class="flex gap-1 overflow-auto bg-background px-3 py-3 xs:gap-[0.35rem] xs:px-[1.05rem] xs:py-[1.05rem] sm:gap-[0.45rem] sm:px-[1.35rem] sm:py-[1.35rem]"
          aria-label="검색 필터"
        >
          <li>
            <button
              type="button"
              class="text-sm-group group flex flex-shrink-0 items-center gap-1 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-normal leading-[1.6] text-contentPrimary xs:gap-[0.35rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:gap-[0.45rem] sm:px-[1.35rem] sm:py-[0.675rem]"
              data-name="category"
              aria-label="카테고리 필터"
            >
              카테고리
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:h-[1.05rem] xs:w-[1.05rem] sm:h-[1.35rem] sm:w-[1.35rem]"
              >
                <path
                  d="M16.6923 7.94229L10.4423 14.1923C10.3842 14.2504 10.3153 14.2965 10.2394 14.328C10.1636 14.3594 10.0822 14.3756 10.0001 14.3756C9.91797 14.3756 9.83664 14.3594 9.76077 14.328C9.68489 14.2965 9.61596 14.2504 9.55792 14.1923L3.30792 7.94229C3.19064 7.82502 3.12476 7.66596 3.12476 7.5001C3.12476 7.33425 3.19064 7.17519 3.30792 7.05792C3.42519 6.94064 3.58425 6.87476 3.7501 6.87476C3.91596 6.87476 4.07502 6.94064 4.19229 7.05792L10.0001 12.8665L15.8079 7.05792C15.866 6.99985 15.9349 6.95378 16.0108 6.92236C16.0867 6.89093 16.168 6.87476 16.2501 6.87476C16.3322 6.87476 16.4135 6.89093 16.4894 6.92236C16.5653 6.95378 16.6342 6.99985 16.6923 7.05792C16.7504 7.11598 16.7964 7.18492 16.8278 7.26079C16.8593 7.33666 16.8755 7.41798 16.8755 7.5001C16.8755 7.58223 16.8593 7.66354 16.8278 7.73941C16.7964 7.81528 16.7504 7.88422 16.6923 7.94229Z"
                  fill="black"
                />
              </svg>
            </button>
          </li>
          <li>
            <button
              type="button"
              class="text-sm-group group flex flex-shrink-0 items-center gap-1 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-normal leading-[1.6] text-contentPrimary xs:gap-[0.35rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:gap-[0.45rem] sm:px-[1.35rem] sm:py-[0.675rem]"
              data-name="price"
              aria-label="가격 범위 필터"
            >
              가격
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:h-[1.05rem] xs:w-[1.05rem] sm:h-[1.35rem] sm:w-[1.35rem]"
              >
                <path
                  d="M16.6923 7.94229L10.4423 14.1923C10.3842 14.2504 10.3153 14.2965 10.2394 14.328C10.1636 14.3594 10.0822 14.3756 10.0001 14.3756C9.91797 14.3756 9.83664 14.3594 9.76077 14.328C9.68489 14.2965 9.61596 14.2504 9.55792 14.1923L3.30792 7.94229C3.19064 7.82502 3.12476 7.66596 3.12476 7.5001C3.12476 7.33425 3.19064 7.17519 3.30792 7.05792C3.42519 6.94064 3.58425 6.87476 3.7501 6.87476C3.91596 6.87476 4.07502 6.94064 4.19229 7.05792L10.0001 12.8665L15.8079 7.05792C15.866 6.99985 15.9349 6.95378 16.0108 6.92236C16.0867 6.89093 16.168 6.87476 16.2501 6.87476C16.3322 6.87476 16.4135 6.89093 16.4894 6.92236C16.5653 6.95378 16.6342 6.99985 16.6923 7.05792C16.7504 7.11598 16.7964 7.18492 16.8278 7.26079C16.8593 7.33666 16.8755 7.41798 16.8755 7.5001C16.8755 7.58223 16.8593 7.66354 16.8278 7.73941C16.7964 7.81528 16.7504 7.88422 16.6923 7.94229Z"
                  fill="black"
                />
              </svg>
            </button>
          </li>
          <li>
            <button
              id="order-button"
              type="button"
              class="text-sm-group group flex flex-shrink-0 items-center gap-1 rounded-full border border-contentTertiary bg-background px-3 py-1.5 font-normal leading-[1.6] text-contentPrimary xs:gap-[0.35rem] xs:px-[1.05rem] xs:py-[0.525rem] sm:gap-[0.45rem] sm:px-[1.35rem] sm:py-[0.675rem]"
              data-name="order"
              aria-label="순서 정렬"
            >
              최신순
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 xs:h-[1.05rem] xs:w-[1.05rem] sm:h-[1.35rem] sm:w-[1.35rem]"
              >
                <path
                  d="M16.6923 7.94229L10.4423 14.1923C10.3842 14.2504 10.3153 14.2965 10.2394 14.328C10.1636 14.3594 10.0822 14.3756 10.0001 14.3756C9.91797 14.3756 9.83664 14.3594 9.76077 14.328C9.68489 14.2965 9.61596 14.2504 9.55792 14.1923L3.30792 7.94229C3.19064 7.82502 3.12476 7.66596 3.12476 7.5001C3.12476 7.33425 3.19064 7.17519 3.30792 7.05792C3.42519 6.94064 3.58425 6.87476 3.7501 6.87476C3.91596 6.87476 4.07502 6.94064 4.19229 7.05792L10.0001 12.8665L15.8079 7.05792C15.866 6.99985 15.9349 6.95378 16.0108 6.92236C16.0867 6.89093 16.168 6.87476 16.2501 6.87476C16.3322 6.87476 16.4135 6.89093 16.4894 6.92236C16.5653 6.95378 16.6342 6.99985 16.6923 7.05792C16.7504 7.11598 16.7964 7.18492 16.8278 7.26079C16.8593 7.33666 16.8755 7.41798 16.8755 7.5001C16.8755 7.58223 16.8593 7.66354 16.8278 7.73941C16.7964 7.81528 16.7504 7.88422 16.6923 7.94229Z"
                  fill="black"
                />
              </svg>
            </button>
          </li>
        </ul>
      </header>

      <!-- 거래 상태 필터링 -->
      <div
        role="group"
        class="text-sm-group flex items-center gap-2 px-3 py-1 pt-24 xs:gap-[0.7rem] xs:px-[1.05rem] xs:py-[0.35rem] xs:pt-[8.125rem] sm:gap-[0.9rem] sm:px-[1.35rem] sm:py-[0.45rem] sm:pt-[10.625rem]"
      >
        <input type="checkbox" id="possible" class="focus:outline-secondary" />
        <label for="possible" class="w-full">거래가능만 보기</label>
      </div>

      <!-- 검색 결과 리스트 -->
      <ul id="exchange-list" aria-label="거래 물품"></ul>

      <!-- 검색 결과 필터링 혹은 정렬 모달창 -->
      <div role="group">
        <dialog class="mb-0 w-full max-w-full rounded-t-2xl outline-none" id="category">
          <section class="relative" aria-label="핸들">
            <div
              class="absolute left-1/2 top-3 h-[0.1875rem] w-7 translate-x-[-50%] rounded bg-gray-200 xs:top-[1.05rem] xs:h-[0.2625rem] xs:w-[2.45rem] sm:top-[1.35rem] sm:h-[0.3375rem] sm:w-[3.15rem]"
            ></div>
            <h2
              class="mx-3 border-b border-gray-200 pb-3 pt-7 text-[1rem] font-semibold xs:mx-[1.05rem] xs:pb-[1.05rem] xs:pt-[2.45rem] xs:text-[1.4rem] sm:mx-[1.35rem] sm:pb-[1.35rem] sm:pt-[3.15rem] sm:text-[1.8rem]"
            >
              카테고리
            </h2>
          </section>
          <section class="text-base-group p-3 xs:p-[1.05rem] sm:p-[1.35rem]" aria-label="옵션">
            <ul
              id="category-option"
              class="flex flex-col gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]"
              aria-label="카테고리 옵션"
            >
              <li class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]">
                <input type="checkbox" id="headset" class="focus:outline-secondary" />
                <label for="headset" class="w-full">헤드셋</label>
              </li>
              <li class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]">
                <input type="checkbox" id="keyboard" class="focus:outline-secondary" />
                <label for="keyboard" class="w-full">키보드</label>
              </li>
              <li class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]">
                <input type="checkbox" id="mouse" class="focus:outline-secondary" />
                <label for="mouse" class="w-full">마우스</label>
              </li>
              <li class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]">
                <input type="checkbox" id="computer" class="focus:outline-secondary" />
                <label for="computer" class="w-full">컴퓨터</label>
              </li>
              <li class="flex gap-2 xs:gap-[0.7rem] sm:gap-[0.9rem]">
                <input type="checkbox" id="etc" class="focus:outline-secondary" />
                <label for="etc" class="w-full">기타</label>
              </li>
            </ul>
          </section>
          <section
            class="text-base-group flex w-full gap-2 px-3 pb-4 pt-2 xs:gap-[0.7rem] xs:px-[1.05rem] xs:pb-[1.4rem] xs:pt-[0.7rem] sm:gap-[0.9rem] sm:px-[1.35rem] sm:pb-[1.8rem] sm:pt-[0.9rem]"
            aria-label="버튼"
          >
            <button
              id="reset-category"
              type="button"
              class="w-1/3 rounded bg-gray-200 p-2.5 xs:p-[0.875rem] sm:p-[1.125rem]"
            >
              초기화
            </button>
            <button
              id="apply-category"
              type="submit"
              class="grow rounded bg-secondary p-2.5 text-background xs:p-[0.875rem] sm:p-[1.125rem]"
            >
              적용하기
            </button>
          </section>
        </dialog>
        <dialog class="mb-0 w-full max-w-full rounded-t-2xl outline-none" id="price">
          <section class="relative" aria-label="핸들">
            <div
              class="absolute left-1/2 top-3 h-[0.1875rem] w-7 translate-x-[-50%] rounded bg-gray-200 xs:top-[1.05rem] xs:h-[0.2625rem] xs:w-[2.45rem] sm:top-[1.35rem] sm:h-[0.3375rem] sm:w-[3.15rem]"
            ></div>
            <h2
              class="mx-3 pb-2 pt-7 text-[1rem] font-semibold xs:mx-[1.05rem] xs:pb-[0.7rem] xs:pt-[2.45rem] xs:text-[1.4rem] sm:mx-[1.35rem] sm:pb-[0.9rem] sm:pt-[3.15rem] sm:text-[1.8rem]"
            >
              가격
            </h2>
          </section>
          <section
            id="price-range"
            class="text-base-group flex w-full items-center justify-between gap-2 p-3 xs:gap-[0.7rem] xs:p-[1.05rem] sm:gap-[0.9rem] sm:p-[1.35rem]"
            aria-label="범위 옵션"
          >
            <div role="group" class="w-full">
              <label for="min-price" class="sr-only">최소 금액</label>
              <input
                type="number"
                id="min-price"
                class="w-full rounded border border-gray-200 p-3 outline-none focus:border-contentPrimary xs:p-[1.05rem] sm:p-[1.35rem]"
                placeholder="최소 금액"
              />
            </div>
            <span aria-hidden="true">~</span>
            <div role="group" class="w-full">
              <label for="max-price" class="sr-only">최대 금액</label>
              <input
                type="number"
                id="max-price"
                class="w-full rounded border border-gray-200 p-3 outline-none focus:border-contentPrimary xs:p-[1.05rem] sm:p-[1.35rem]"
                placeholder="최대 금액"
              />
            </div>
          </section>
          <section
            class="text-base-group flex w-full gap-2 px-3 pb-4 pt-2 xs:gap-[0.7rem] xs:px-[1.05rem] xs:pb-[1.4rem] xs:pt-[0.7rem] sm:gap-[0.9rem] sm:px-[1.35rem] sm:pb-[1.8rem] sm:pt-[0.9rem]"
            aria-label="버튼"
          >
            <button
              id="reset-range"
              type="button"
              class="w-1/3 rounded bg-gray-200 p-2.5 xs:p-[0.875rem] sm:p-[1.125rem]"
            >
              초기화
            </button>
            <button
              id="apply-range"
              type="submit"
              class="grow rounded bg-secondary p-2.5 text-background xs:p-[0.875rem] sm:p-[1.125rem]"
            >
              적용하기
            </button>
          </section>
        </dialog>
        <dialog class="mb-0 w-full max-w-full rounded-t-2xl outline-none" id="order">
          <section class="relative" aria-label="핸들">
            <div
              class="absolute left-1/2 top-3 h-[0.1875rem] w-7 translate-x-[-50%] rounded bg-gray-200 xs:top-[1.05rem] xs:h-[0.2625rem] xs:w-[2.45rem] sm:top-[1.35rem] sm:h-[0.3375rem] sm:w-[3.15rem]"
            ></div>
            <h2
              class="mx-3 border-b border-gray-200 pb-3 pt-7 text-[1rem] font-semibold xs:mx-[1.05rem] xs:pb-[1.05rem] xs:pt-[2.45rem] xs:text-[1.4rem] sm:mx-[1.35rem] sm:pb-[1.35rem] sm:pt-[3.15rem] sm:text-[1.8rem]"
            >
              정렬
            </h2>
          </section>
          <section
            class="text-base-group flex flex-col items-start gap-2 p-3 xs:gap-[0.7rem] xs:p-[1.05rem] sm:gap-[0.9rem] sm:p-[1.35rem]"
            aria-label="옵션"
          >
            <ul id="order-option" class="w-full" aria-label="정렬 옵션">
              <li class="flex w-full justify-between">
                <input type="radio" id="new" name="option" class="peer sr-only" checked />
                <label
                  for="new"
                  class="grow pt-2 peer-checked:font-semibold peer-checked:text-secondary peer-focus:outline-none peer-focus-visible:outline-secondary xs:pt-[0.7rem] sm:pt-[0.9rem]"
                  >최신순</label
                >
                <img
                  src="/icon/checked.svg"
                  alt="선택"
                  class="hidden w-5 peer-checked:block xs:w-[1.75rem] sm:w-[2.25rem]"
                />
              </li>
              <li class="flex w-full justify-between">
                <input type="radio" id="old" name="option" class="peer sr-only" />
                <label
                  for="old"
                  class="grow pt-2 peer-checked:font-semibold peer-checked:text-secondary peer-focus:outline-none peer-focus-visible:outline-secondary xs:pt-[0.7rem] sm:pt-[0.9rem]"
                  >오래된순</label
                >
                <img
                  src="/icon/checked.svg"
                  alt="선택"
                  class="hidden w-5 peer-checked:block xs:w-[1.75rem] sm:w-[2.25rem]"
                />
              </li>
            </ul>
          </section>
        </dialog>
      </div>
    </div>
  </body>
</html>
