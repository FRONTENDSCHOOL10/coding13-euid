<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/exchange/exchange.js"></script>
  </head>
  <body class="bg-slate-200">
    <!-- plus button -->
    <button
      type="button"
      class="fixed flex h-12 w-12 items-center justify-center rounded-full bg-primary shadow-xl before:h-4 before:w-0.5 before:bg-background after:absolute after:h-0.5 after:w-4 after:bg-background focus:bg-background focus:before:bg-contentPrimary focus:after:bg-contentPrimary"
      aria-label="게시글 추가"
    ></button>
    <!-- // plus button -->

    <!-- exchange item button -->
    <button
      type="button"
      class="w-full rounded-xl bg-primary px-5 py-2.5 text-start font-pretendard text-base font-semibold leading-[1.6] text-background focus:bg-background focus:text-contentPrimary"
      aria-label="거래 품목"
    >
      🎈 기타 등등
    </button>
    <!-- // exchange item button -->

    <!-- exchange state -->
    <span
      class="rounded bg-tertiary px-1 py-0.5 font-pretendard text-sm font-semibold leading-normal text-background"
      aria-label="거래 상태"
      >예약중</span
    >
    <span
      class="rounded bg-contentTertiary px-1 py-0.5 font-pretendard text-sm font-semibold leading-normal text-background"
      aria-label="거래 상태"
      >거래 완료</span
    >
    <!-- // exchange state -->

    <!-- exchange list item -->
    <ul aria-label="거래 물품">
      <li class="relative flex gap-3 border-b border-gray-200 bg-background p-3">
        <figure class="h-[90px] w-[90px] flex-shrink-0 overflow-hidden rounded-md bg-gray-200">
          <img class="object-cover" src="/" alt="거래 물품 사진 설명" />
        </figure>
        <div class="flex w-full flex-col justify-center overflow-hidden font-pretendard">
          <!-- 거래 물품 이름을 임의로 h4로 지정했습니다. 추후 논의하고 수정해야 할 것 같습니다. -->
          <!-- 거래 물품 이름이 길어질 때 줄바꿈 없이 말줄임표로 나타납니다. -->
          <h4 class="overflow-hidden text-ellipsis whitespace-nowrap text-base leading-[1.6] text-contentPrimary">
            거래 물품 이름
          </h4>
          <span class="text-sm leading-[1.6] text-contentTertiary">지역 · 시간</span>
          <div class="flex items-center gap-2" role="group">
            <!-- 거래 상태 -->
            <span
              class="rounded bg-tertiary px-1 py-0.5 font-pretendard text-sm font-semibold leading-normal text-background"
              aria-label="거래 상태"
              >예약중</span
            >
            <!-- // 거래 상태 -->
            <span class="text-base font-semibold leading-normal" aria-label="물품 가격">150,000원</span>
          </div>
        </div>
        <span class="absolute bottom-2 right-3 flex items-center gap-0.5 font-pretendard text-sm leading-[1.6]">
          <img src="/assets/heart.svg" alt="좋아요" />
          4
        </span>
      </li>
    </ul>
    <!-- // exchange list item -->
  </body>
</html>
