<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/exchange/exchange.js"></script>
    <title>Enter EUID</title>
  </head>
  <body class="bg-slate-200">
    <!-- plus button -->
    <button type="button" class="plus_button_default" aria-label="게시글 추가"></button>
    <!-- // plus button -->

    <!-- exchange item button -->
    <button type="button" class="exchange_item_button_default" aria-label="거래 품목">🎈 기타 등등</button>
    <!-- // exchange item button -->

    <!-- exchange state -->
    <span class="exchange_state_reservation" aria-label="거래 상태">예약중</span>
    <span class="exchange_state_finished" aria-label="거래 상태">거래 완료</span>
    <!-- // exchange state -->

    <!-- exchange list item -->
    <ul aria-label="거래 물품">
      <li class="exchange_list_item">
        <figure class="item_image_wrap"><img class="item-image" src="https://picsum.photos/200" alt="거래 물품 사진 설명" /></figure>
        <div class="item_info_wrap">
          <!-- 거래 물품 이름을 임의로 h4로 지정했습니다. 추후 논의하고 수정해야 할 것 같습니다. -->
          <h4 class="item_name">거래 물품 이름이 길어질 때 줄바꿈 없이 말줄임표로 나타남</h4>
          <span class="sub_info">지역 · 시간</span>
          <div class="state_price_wrap">
            <!-- 거래 상태 -->
            <span class="exchange_state_reservation" aria-label="거래 상태">예약중</span>
            <!-- // 거래 상태 -->
            <span class="item_price" aria-label="물품 가격">150,000원</span>
          </div>
        </div>
        <span class="like_view">
          <img src="/assets/heart.svg" alt="좋아요" />
          4
        </span>
      </li>
    </ul>
    <!-- // exchange list item -->
  </body>
</html>
