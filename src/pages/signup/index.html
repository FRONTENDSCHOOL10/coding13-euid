<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/signup/signup.js"></script>
  </head>
  <body class="font-pretendard">
    <div id="wrap" class="mx-auto max-w-screen-md">
      <nav>
        <a href="/pages/start/category.html"
          ><img class="my-2 ml-3 h-5 w-5" src="/assets/icon/direction-left.svg" alt="이전 페이지로 돌아가기"
        /></a>
      </nav>
      <header class="ml-3 mt-3">
        <span class="text-[1.16638rem] font-semibold">안녕하세요!</span>
        <h1 class="text-[1.16638rem] font-semibold">휴대폰 번호로 가입해주세요.</h1>
        <span class="mb-[1.44rem] inline-block text-[0.65644rem]"
          >휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.</span
        >
      </header>
      <main class="mx-3 flex flex-col items-center">
        <label for="phone-number"></label>
        <input
          type="number"
          placeholder="휴대폰 번호(-없이 숫자만 입력)"
          id="phone-number"
          class="login_input mb-3 w-full text-base font-normal"
        />
        <button
          type="button"
          class="mb-3 w-full rounded border-[0.03125rem] border-solid border-contentSecondary bg-white py-2 text-base font-semibold text-contentSecondary"
        >
          인증문자 받기
        </button>
        <span class="text-[0.65644rem]"
          >휴대폰 번호가 변경되었나요? <a href="" class="underline underline-offset-2">이메일로 계정찾기</a></span
        >
      </main>
    </div>
  </body>
</html>
