<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter EUID</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/pages/signup/signup.js"></script>
  </head>
  <body class="font-pretendard">
    <div id="app" class="max-w-screen-md mx-auto">
      <nav class="flex h-9">
        <a href="/pages/category/index.html"
          ><img class="w-5 h-5 my-2 ml-3" src="/assets/icon/direction-left.svg" alt="이전 페이지로 돌아가기"
        /></a>
      </nav>
      <section class="mt-3 ml-3">
        <p class="text-[1.16638rem] font-semibold">안녕하세요!</p>
        <h1 class="text-[1.16638rem] font-semibold">휴대폰 번호로 가입해주세요.</h1>
        <p class="mb-[1.44rem] inline-block text-[0.65644rem]">
          휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.
        </p>
      </section>
      <form class="flex flex-col items-center mx-3">
        <label for="phone-number" class="sr-only">휴대폰 번호로 가입하기</label>
        <input
          type="number"
          placeholder="휴대폰 번호(-없이 숫자만 입력)"
          id="phone-number"
          class="mb-3 w-full rounded border border-black py-2 pl-3 text-base font-normal focus:border-[0.03125rem] focus:border-solid focus:border-black focus:outline-none focus:placeholder:text-black"
        />
        <button
          type="button"
          class="mb-3 w-full rounded border-[0.03125rem] border-solid border-contentSecondary bg-white py-2 text-base font-semibold text-contentSecondary"
        >
          인증문자 받기
        </button>
        <span class="text-[0.65644rem]"
          >휴대폰 번호가 변경되었나요? <a href="" class="underline underline-offset-2">이메일로 계정찾기</a></span
        >
      </form>
    </div>
  </body>
</html>
