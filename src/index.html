<!doctype html>
<html lang="ko">
  <head>
    <title>Enter EUID</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app" class="m-auto max-w-screen-md">
      <h1 class="sr-only">홈 페이지</h1>
      <header
        class="flex justify-between px-5 py-[0.38rem] text-lg text-contentPrimary xs:py-2"
      >
        <span aria-label="현재 주소" class="text-lg font-semibold xs:text-xl">
          남가좌제2동
        </span>
        <a href="/">
          <img
            src="/assets/search.png"
            alt="검색"
            class="w-[1.625rem] xs:w-9"
          />
        </a>
      </header>

      <nav
        class="fixed bottom-0 w-full max-w-screen-md bg-background px-3 pb-6 pt-2"
      >
        <ul role="group" class="flex justify-between">
          <li role="none">
            <a href="/" class="flex flex-col items-center text-sm">
              <img src="/assets/home.png" alt="홈" class="w-5" />
              <span
                aria-hidden="true"
                class="text-sm leading-[160%] xs:text-base"
                >홈</span
              >
            </a>
          </li>
          <li role="none">
            <a href="/" class="flex flex-col items-center text-sm">
              <img src="/assets/board.png" alt="게시판" class="w-5" />
              <span
                aria-hidden="true"
                class="text-sm leading-[160%] xs:text-base"
                >게시판</span
              >
            </a>
          </li>
          <li role="none">
            <a href="/" class="flex flex-col items-center text-sm">
              <img src="/assets/map.png" alt="내 근처" class="w-5" />
              <span
                aria-hidden="true"
                class="text-sm leading-[160%] xs:text-base"
                >내 근처</span
              >
            </a>
          </li>
          <li role="none">
            <a href="/" class="flex flex-col items-center text-sm">
              <img src="/assets/chat.png" alt="채팅" class="w-5" />
              <span
                aria-hidden="true"
                class="text-sm leading-[160%] xs:text-base"
                >채팅</span
              >
            </a>
          </li>
          <li role="none">
            <a href="/" class="flex flex-col items-center text-sm">
              <img src="/assets/my.png" alt="나의 이듬" class="w-5" />
              <span
                aria-hidden="true"
                class="text-sm leading-[160%] xs:text-base"
                >나의 이듬</span
              >
            </a>
          </li>
        </ul>
      </nav>

      <article
        aria-label="추천 글 슬라이드"
        class="swiper h-[66.875vw] max-h-[32.125rem]"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide relative bg-contentTertiary">
            <div class="p-5">
              <h2 class="text-lg font-semibold text-background xs:text-xl">
                풀리지 않는 버그 속<br />개발자로 살아남기
              </h2>
              <a href="/" class="text-sm text-background xs:text-base"
                >자세히 보기</a
              >
            </div>
            <img
              src="/assets/slideImage.png"
              alt="슬라이드1"
              class="absolute bottom-0 right-0 w-[63.125%] [aspect-ratio:1.086021505376344]"
            />
          </div>
          <div class="swiper-slide relative bg-contentTertiary">
            <div class="p-5">
              <h2 class="text-lg font-semibold text-background xs:text-xl">
                풀리지 않는 버그 속<br />개발자로 살아남기
              </h2>
              <a href="/" class="text-sm text-background xs:text-base"
                >자세히 보기</a
              >
            </div>
            <img
              src="/assets/slideImage.png"
              alt="슬라이드2"
              class="absolute bottom-0 right-0 w-[63.125%] [aspect-ratio:1.086021505376344]"
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </article>

      <main class="mb-[1.8125rem] flex flex-wrap gap-x-3 px-4 py-3">
        <section class="mb-7 w-[calc((100%-0.75rem)/2)]">
          <img
            src="/assets/storyImage.png"
            alt="대기업에 취업한 이유"
            class="mb-3 w-full rounded-lg [aspect-ratio:8.63/6.5]"
          />
          <h2 class="mb-1 text-sm xs:text-lg">
            디자인에 대해 하나도 알지 못했던 내가 취업할 수 있었던 이유
          </h2>
          <p class="text-sm text-contentSecondary xs:text-lg">
            UIUX
            <span aria-hidden="true">&#124;</span>
            1기 수강생 박치열
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
